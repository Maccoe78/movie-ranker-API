name: Spring Boot CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Java 24
      uses: actions/setup-java@v4
      with:
        distribution: 'oracle'
        java-version: '24'
        cache: 'maven'

    - name: Make mvnw executable
      run: chmod +x ./mvnw

    - name: Run tests
      run: ./mvnw test

    - name: Build project
      run: ./mvnw clean package -DskipTests

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: movie-ranker-api
        path: target/*.jar
        retention-days: 7